<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="result-container">
            <span id="password-display"></span>
            <button id="copy-btn"> copy to clipboard
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="range" id="length" min="4" max="20" value="12">
                <span id="length-value">12</span>
            </div>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>
        </div>

        <button class="generate-btn" id="generate">Generate Password</button>
    </div>

    <script src="rpg.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
