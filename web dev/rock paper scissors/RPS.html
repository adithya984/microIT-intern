<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div class="score">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">✊ Rock</button>
            <button id="paper" class="choice-btn">✋ Paper</button>
            <button id="scissors" class="choice-btn">✌️ Scissors</button>
        </div>

        <div class="result-display">
            <p>You chose: <span id="player-choice"></span></p>
            <p>Computer chose: <span id="computer-choice"></span></p>
            <h2 id="result-message">Let's Play!</h2>
        </div>

        <button id="reset-btn" class="hidden">Reset Game</button>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
